
<div class="bg">
  <div id="main" fxLayout="row">
    <div
      class="login"
      fxLayout="column"
      fxLayoutAlign="center center"
      fxFlex.xs="100vw"
      fxFlex.sm="100vw"
      fxFlex.md="45vw"
      fxFlex.lg="40vw"
    >
      <div class="login-form">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <h4 class="title">{{ AppName }} | Register</h4>
          <mat-form-field class="field">
            <mat-label for="username">Name</mat-label>
            <input
              matInput
              type="text"
              id="username"
              formControlName="username"
              required
            />
            <mat-error *ngIf="registerForm.controls['username'].invalid">{{
              getErrorMessage("username")
            }}</mat-error>
          </mat-form-field>
          <mat-form-field class="field">
            <mat-label for="userlastname">Lastname</mat-label>
            <input
              matInput
              type="text"
              id="userlastname"
              formControlName="userlastname"
              required
            />
            <mat-error *ngIf="registerForm.controls['userlastname'].invalid">{{
              getErrorMessage("userlastname")
            }}</mat-error>
          </mat-form-field>
          <mat-form-field class="field">
            <mat-label for="phone">Phone</mat-label>
            <input
              matInput
              type="text"
              id="phone"
              formControlName="phone"
              required
            />
            <mat-error *ngIf="registerForm.controls['phone'].invalid">{{
              getErrorMessage("phone")
            }}</mat-error>
          </mat-form-field>
          <mat-form-field class="field">
            <mat-label for="email">Email</mat-label>
            <input
              matInput
              type="email"
              id="email"
              formControlName="email"
              required
            />
            <mat-error *ngIf="registerForm.controls['email'].invalid">{{
              getErrorMessage("email")
            }}</mat-error>
          </mat-form-field>
          <mat-form-field class="field">
            <mat-label>Password</mat-label>
            <input
              appearance="legacy"
              mat
              matInput
              type="password"
              id="password"
              formControlName="password"
              required
            />
            <mat-error *ngIf="registerForm.controls['password'].invalid">{{
              getErrorMessage("password")
            }}</mat-error>
          </mat-form-field>
          <div>
            <button mat-button class="submit" color="primary">
              SIGN UP
            </button>
          </div>
        </form>
        <div class="forgotPass">
          <button mat-button style="color: #fff" (click)="Login()">
            Login<mat-icon>keyboard_backspace</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
