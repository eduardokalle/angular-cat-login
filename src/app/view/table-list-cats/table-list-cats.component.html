
<mat-toolbar>
   <span>Table List Cat</span>
 </mat-toolbar>
<div class="content">
  <mat-form-field>
    <mat-label>Insert the text and fllttre</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Insert the text and fllttre" #input>
  </mat-form-field>
 <p>ALL breegs :  {{ getListCatsALL ? getListCatsALL.length : 0 }} </p>
 <div class="mat-elevation-z8">
   <div style="overflow-x: scroll;">
      <table mat-table [dataSource]="dataSource">

         <ng-container matColumnDef="name">
           <th mat-header-cell *matHeaderCellDef> name </th>
           <td mat-cell *matCellDef="let element"> {{element?.name}} </td>
         </ng-container>

         <ng-container matColumnDef="intelligence">
            <th mat-header-cell *matHeaderCellDef> intelligence </th>
            <td mat-cell *matCellDef="let element"> {{element?.intelligence}} </td>
          </ng-container>

          <ng-container matColumnDef="origin">
            <th mat-header-cell *matHeaderCellDef>  origin </th>
            <td mat-cell *matCellDef="let element"> {{element?.origin}} </td>
          </ng-container>
     
          <ng-container matColumnDef="life_span">
            <th mat-header-cell *matHeaderCellDef> life span</th>
            <td mat-cell *matCellDef="let element"> {{element?.life_span}} </td>
          </ng-container>

          <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef> image</th>
            <td mat-cell *matCellDef="let element"  style="max-width: 10%">
               <img [src]="element?.image?.url" style="max-width: 100px" />
             </td>
          </ng-container>
   

       
         <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
         <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
     
       </table>
     </div> 
     <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
     </mat-paginator> 
</div>
</div>
